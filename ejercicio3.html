<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style3.css" />
    <title>Formulario Login</title>
  </head>
  <body>
    <section class="formularioBox">

      <div class="lineas">
        <hr>
        <hr>
        
      </div>
        
      <h2>ACOUNT LOGIN</h2>
      <form>
        <div class="fuente1">
          <label class="margin-bottom-5px" for="username">USERNAME</label>
          <input
            class="margin-bottom-10px"
            type="text"
            id="username"
            name="username"
          />
          <label class="margin-bottom-5px" for="password">PASSWORD</label>
          <input
            class="margin-bottom-10px"
            type="password"
            id="password"
            name="password"
          />
        </div>

        <div class="fuente2">
          <div>
            <input class="left" type="checkbox" id="checkbox" name="checkbox" />
            <label for="checkbox">Remember Me</label>
          </div>
          <a>Forgot password?</a>
        </div>
        <div>
          <button type="submit">LOG IN</button>
        </div>
      </form>
    </section>
  </body>
</html>
